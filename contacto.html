<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario + contacto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
    <div class="main-contacto-home">
        <header>
            <div class="logo">
                <h1>El Diario +</h1>
                <div class="escarapela-container">
                    <div class="escarapela-capa-1">
                        <div class="escarapela-capa-2">
                            <div class="escarapela-capa-3">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p class="eslogan">tu portal de noticias.</p>
            </div>
            <nav>
                <ul class="nav">
                    <li type="menu" class="btn-header"><a href="index.html" target="_blank"
                            rel="noopener noreferrer">Home<i class="bi bi-house"> </i></a></li>
                    <li type="menu" class="btn-header"><a href="ultimas-noticias.html" target="_blank"
                            rel="noopener noreferrer">Ultimas
                            Noticias</a><i class="bi bi-exclamation-diamond"> </i></li>
                    <li type="menu" class="btn-header"><a href="categorias.html" target="_blank"
                            rel="noopener noreferrer">Categorías</a><i class="bi bi-bookmark"> </i></li>
                    <li type="menu" class="btn-header"><a href="contacto.html" target="_blank"
                            rel="noopener noreferrer">Contacto</a><i class="bi bi-telephone"> </i></li>
                </ul>
            </nav>
        </header>
        <ul class="container-redes">
            <li class="redes"><i class="bi bi-twitch"></i></li>
            <li class="redes"><i class="bi bi-twitter"></i></li>
            <li class="redes"><i class="bi bi-facebook"></i></li>
            <li class="redes"><i class="bi bi-messenger"></i></li>
            <li class="redes"><a href="https://api.whatsapp.com/send?phone=2494696975" target="_blank"><i
                        class="bi bi-whatsapp"></i></a></li>
        </ul>

        <form  action="">
            <div id="container-captcha">
                <div class="form">
                    <i class="check bi bi-shield-lock-fill" id="icon-verif"></i>
                    <p class="heading">Ingrese la clave aleatoria: <span id="aleatorio"></span></p>
                    <div class="box">
                        <input class="input" type="text" id="numero-usuario" maxlength="4" autocomplete="off">
                    </div>
                    <div class="buttons">
                        <button type="button" class="btn1" id="submit">Comprobar</button>
                        <button type="button" class="btn2" id="back">Volver</button>
                    </div>
                </div>
            </div>
          </form>
    
        <div class="container-contact" id="contact">
            <form class="contact-form" action="" method="get">
                <label for="nombre">Nombre y Apellido</label>
                <input id="nombre" class="contact-input" type="text">
                <label for="email">Email</label>
                <input id="email" class="contact-input" type="email">
                <label for="mensaje"></label>
                <textarea class="mensaje-contacto" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <button class="btn-enviar" type="submit">Enviar</button>
                <a id="captcha">Ir al captcha</a>
            </form>
        </div>
    </div>


    <footer>
        <div class="division"></div>
        <h4><span class="resaltado">El Diario +</span> Copyright ©2023</h4>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
